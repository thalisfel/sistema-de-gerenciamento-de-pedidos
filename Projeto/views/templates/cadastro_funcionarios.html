<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Funcion√°rios</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>üçï</text></svg>">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cadastro_funcionarios.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üë• Cadastro de Funcion√°rios</h1>
            <a href="/pedidos" class="btn btn-secondary">‚Üê Voltar para Gerenciamento</a>
        </div>

        <div id="alertContainer"></div>

        <div class="content-section">
            <h2>üìù Cadastrar Novo Funcion√°rio</h2>
            <form id="formCadastro">
                <div class="form-group">
                    <label for="usuario">üë§ Usu√°rio:</label>
                    <input type="text" id="usuario" name="usuario" required 
                           placeholder="Digite o nome de usu√°rio" minlength="3">
                </div>

                <div class="form-group">
                    <label for="senha">üîí Senha:</label>
                    <input type="password" id="senha" name="senha" required 
                           placeholder="Digite a senha (m√≠nimo 6 caracteres)" minlength="6">
                </div>

                <div class="form-group">
                    <label for="tipo">üé≠ Tipo de Usu√°rio:</label>
                    <select id="tipo" name="tipo" required>
                        <option value="gerente">üë®‚Äçüíº Gerente</option>
                        <option value="admin">üëë Administrador</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Cadastrar Funcion√°rio</button>
            </form>
        </div>

        <div class="content-section">
            <h2>üìã Funcion√°rios Cadastrados</h2>
            <div id="usuariosLista" class="usuarios-lista">
                <div class="empty-state">
                    <div class="empty-state-icon">‚è≥</div>
                    <p>Carregando funcion√°rios...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Verificar se o usu√°rio est√° autenticado e √© admin
        async function verificarAutenticacao() {
            try {
                const response = await fetch('/api/verificar-auth', {
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    window.location.href = '/login.html';
                    return false;
                }

                const data = await response.json();
                console.log('Autentica√ß√£o verificada:', data);

                if (data.tipo !== 'admin') {
                    mostrarAlerta('Acesso negado! Apenas administradores podem acessar esta p√°gina.', 'error');
                    setTimeout(() => {
                        window.location.href = '/pedidos.html';
                    }, 2000);
                    return false;
                }

                return true;
            } catch (error) {
                console.error('Erro ao verificar autentica√ß√£o:', error);
                window.location.href = '/login.html';
                return false;
            }
        }

        // Mostrar alerta
        function mostrarAlerta(mensagem, tipo = 'success') {
            const alertContainer = document.getElementById('alertContainer');
            const alertClass = tipo === 'success' ? 'alert-success' : 'alert-error';
            
            alertContainer.innerHTML = `
                <div class="alert ${alertClass} show">
                    ${tipo === 'success' ? '‚úÖ' : '‚ùå'} ${mensagem}
                </div>
            `;

            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        // Carregar lista de usu√°rios
        async function carregarUsuarios() {
            try {
                const response = await fetch('/api/usuarios', {
                    credentials: 'include'
                });

                if (!response.ok) {
                    throw new Error('Erro ao carregar usu√°rios');
                }

                const usuarios = await response.json();
                console.log('Usu√°rios carregados:', usuarios);

                const listaDiv = document.getElementById('usuariosLista');

                if (usuarios.length === 0) {
                    listaDiv.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üì≠</div>
                            <p>Nenhum funcion√°rio cadastrado ainda.</p>
                        </div>
                    `;
                    return;
                }

                listaDiv.innerHTML = usuarios.map(usuario => {
                    const icone = usuario.tipo === 'admin' ? 'üëë' : 'üë®‚Äçüíº';
                    const badgeClass = usuario.tipo === 'admin' ? 'badge-admin' : 'badge-gerente';
                    const tipoTexto = usuario.tipo === 'admin' ? 'Administrador' : 'Gerente';

                    return `
                        <div class="usuario-card">
                            <div class="usuario-info">
                                <div class="usuario-icon">${icone}</div>
                                <div class="usuario-detalhes">
                                    <h3>${usuario.usuario}</h3>
                                    <span class="badge ${badgeClass}">${tipoTexto}</span>
                                </div>
                            </div>
                            <button onclick="removerUsuario('${usuario.usuario}')" 
                                    class="btn btn-danger">
                                üóëÔ∏è Remover
                            </button>
                        </div>
                    `;
                }).join('');

            } catch (error) {
                console.error('Erro ao carregar usu√°rios:', error);
                mostrarAlerta('Erro ao carregar lista de funcion√°rios!', 'error');
            }
        }

        // Cadastrar novo usu√°rio
        document.getElementById('formCadastro').addEventListener('submit', async (e) => {
            e.preventDefault();

            const usuario = document.getElementById('usuario').value.trim();
            const senha = document.getElementById('senha').value;
            const tipo = document.getElementById('tipo').value;

            try {
                const response = await fetch('/api/usuarios', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ usuario, senha, tipo })
                });

                const data = await response.json();

                if (response.ok) {
                    mostrarAlerta(`Funcion√°rio ${usuario} cadastrado com sucesso!`, 'success');
                    document.getElementById('formCadastro').reset();
                    carregarUsuarios();
                } else {
                    mostrarAlerta(data.erro || 'Erro ao cadastrar funcion√°rio!', 'error');
                }

            } catch (error) {
                console.error('Erro ao cadastrar:', error);
                mostrarAlerta('Erro ao cadastrar funcion√°rio!', 'error');
            }
        });

        // Remover usu√°rio
        async function removerUsuario(usuario) {
            if (!confirm(`Deseja realmente remover o usu√°rio "${usuario}"?`)) {
                return;
            }

            try {
                const response = await fetch(`/api/usuarios/${usuario}`, {
                    method: 'DELETE',
                    credentials: 'include'
                });

                const data = await response.json();

                if (response.ok) {
                    mostrarAlerta(`Usu√°rio ${usuario} removido com sucesso!`, 'success');
                    carregarUsuarios();
                } else {
                    mostrarAlerta(data.erro || 'Erro ao remover usu√°rio!', 'error');
                }

            } catch (error) {
                console.error('Erro ao remover:', error);
                mostrarAlerta('Erro ao remover usu√°rio!', 'error');
            }
        }

        // Inicializar p√°gina
        (async function inicializar() {
            const autenticado = await verificarAutenticacao();
            if (autenticado) {
                carregarUsuarios();
            }
        })();
    </script>
</body>
</html>
